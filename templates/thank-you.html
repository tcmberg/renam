{% extends "./base.html" %}

{% block content %}


<section class="banner_area">
  <div class="container">

    <div class="row">

      <div class="col-lg-12">
        <ul class="progressbar">
            <li class="active">Upload image as zip</li>
            <li class="active">Upload your Excel file</li>
            <li class="active">Indentify Excel file</li>
          </ul>
      </div>
    </div>
  </div>
</section>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 content-creation" style="text-align:center">

      {% if imagecount %}
      <h4>DONE!</h4>
      <p>Total images renamed: {{ imagecount }}</p>
      <p>Please download url below:</p>
      <a href="{{url_for( 'download_images')}}"> <button class="theme_btn_medium">DOWNLOAD</button></a><br>
      {% else %}
      <h4>No matches found! 0 images renamed :(</h4>
      {% endif %}


    </div>
    </div>
    </div>





{% endblock %}
