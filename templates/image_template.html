{% extends "base.html "%}

{% block content %}


    <section class="banner_area">
    	<div class="container bdr">

    		<div class="row">

    			<div class="col-lg-12">
            <ul class="progressbar">
                <li class="active">Upload image as zip</li>
                <li>Indentify Back images</li>
                <li>Upload your Excel file</li>
                <li>Indentify Excel file</li>
              </ul>
          </div>
        </div>
      </div>
    </section>

    <section>
    	<div class="container">

    		<div class="row">
          <div class="col-lg-12">
            <form action="/" method=post class="dropzone" enctype=multipart/form-data>
              <div class="fallback">
                <input name=file type=file />
              </div>
            </form>


        </div>
      </div>
</div>
</section>


    <section>
    	<div class="container">
    		<div class="row">
          <div class="col-lg-12">
            <div>
              <ul>
                {% for item in data %}
                <li>{{item}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

            <!-- <form method=post enctype=multipart/form-data>
              <label class="file">
                  <input type="file" id="file" name="file">
                  <span class="file-custom"></span>
                </label> -->

              <!--#<input type=submit value=Upload> -->









{% endblock %}
